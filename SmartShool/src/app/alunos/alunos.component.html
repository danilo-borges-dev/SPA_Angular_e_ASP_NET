
<!-- Após Clicar Sobre o Nome de Um Aluno -->
<div *ngIf="alunoSelecionado">  
  <div class="row">
    <div class="ms-auto mb-2 mb-lg-0">
      <app-titulo [titulo]="'Aluno: ' + alunoSelecionado.nome"></app-titulo>
      <h3>Código: {{ idDoAlunoSelecionado }}</h3>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()">Lista de Estudantes</button>
    </div>
  </div>
<!----------------------------------------------->
  <br>

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <br>
    <div class="form-group">
      <label for="formGroupExampleInput2">Sobrenome</label>
      <input type="text" class="form-control" placeholder="Sobrenome">
    </div>
    <br>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telefone</label>
      <input type="text" class="form-control" placeholder="Telefone">
    </div>
  </form>
</div>


<div *ngIf="!alunoSelecionado">
  <app-titulo [titulo]="'Alunos'"></app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelec(aluno)">
        <th scope="row">{{ aluno.id }}</th>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.sobrenome }}</td>
        <td>{{ aluno.telefone }}</td>
      </tr>
    </tbody>
  </table>    
</div>
